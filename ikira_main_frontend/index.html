<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Ikira</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="root" style="  display:grid;grid-template-columns:1fr;grid-template-rows:150px 750px 50px;">
            <div class="header" style="grid-area:1 / 1 / 2 / 2;display:grid;grid-template-columns:3fr;grid-template-rows:100px 20px 20px 10px;">
                <div class="header-nav" style="grid-area:1 / 1 / 2 / 2;display:grid;grid-template-columns:1fr;grid-template-rows:2fr 1fr;">
                    <div class="nav" style="grid-area:1 / 1 / 2 / 2;display:grid;grid-template-columns:120px 1px 120px 1px 120px 1px 120px 1px 120px 1px 120px;grid-template-rows:5fr;">
                        <div class="nav-government bg-gradient" style="grid-area: 1 / 1 / 2 / 2; padding-top: 20px;">
                            <h2>Government</h2>
                        </div>
                        <div class="nav-school bg-gradient" style=" padding-top: 20px;grid-area:1 / 3 / 2 / 4;">
                            <h2>School</h2>
                        </div>
                        <div class="nav-personal bg-gradient" style=" padding-top: 20px;grid-area:1 / 5 / 2 / 6;">
                            <h2>Personal</h2>
                        </div>
                        <div class="nav-free-trial bg-gradient" style=" padding-top: 20px;grid-area:1 / 7 / 2 / 8;">
                            <h2>Free Trial</h2>
                        </div>
                        <div class="nav-get-started bg-gradient" style=" padding-top: 20px;grid-area:1 / 9 / 2 / 10;">
                            <h2>Get Started</h2>
                        </div>
                        <div class="nav-log-in bg-gradient" style=" padding-top: 20px;grid-area:1 / 11 / 2 / 12;">
                            <h2>Log In</h2>
                        </div>
                    </div>
                    <div class="header-name" style=" align-self: center;grid-area:1 / 2 / 3 / 3;">
                        <h1 style="grid-area:1 / 2 / 2 / 3;">Ikira</h1>
                    </div>
                </div>
                <div class="header-stripe" width="100%" height="100%" style="grid-area: 3 / 1 / 4 / 2;display:grid;grid-template-columns:200px 4fr 4fr;grid-template-rows:5px 25px;">
                    <div class="header-stripe-tabs" style="grid-area:1 / 1 / 2 / 2;display:grid;grid-template-columns:1fr 1fr;grid-template-rows:28px;">
                        <div class="tab-news bg-gradient-reverse" style="grid-area: 1 / 2 / 2 / 3; border: 2px white solid; border-left: none; border-bottom: none; border-top-right-radius: 10px;">
                            <h3>News</h3>
                        </div>
                        <div class="tab-featured bg-gradient-reverse" style="grid-area: 1 / 1 / 2 / 2; border: 2px white solid; border-left: none; border-bottom: none; border-top-right-radius: 10px;">
                            <h3>Featured</h3>
                        </div>
                    </div>
                    <div class="header-stripe-strip bg-no-gradient" style="grid-area:2 / 2 / 3 / 4; border: 2px white solid; border-left: none; border-right: none;"></div>
                </div>
            </div>
            <div class="main bg-no-gradient" style="grid-area:2 / 1 / 3 / 2;display:grid;grid-template-columns:1fr 1fr;grid-template-rows:100fr 20px;">
                <div class="content" style="grid-area:1 / 2 / 2 / 3;display:grid;grid-template-columns:1fr;grid-template-rows:3fr 1fr;">
                    <div class="content-main" style="grid-area: 1 / 1 / 2 / 2; margin:5px; margin-bottom: 0px; border: 2px white solid; border-bottom: none;"></div>
                    <div class="content-scrollbar" style="grid-area:2 / 1 / 3 / 2; margin:5px; margin-top: 0px; margin-bottom: 0px; border: 2px white solid; border-top: none;"></div>
                    <div class="scrollbar" style="grid-area:2 / 1 / 3 / 2; margin: 10px; border: 2px white solid; border-radius: 50px;display:grid;grid-template-columns:50px 6fr 50px;grid-template-rows:1fr;">
                        <div class="scrollbar-display" style="grid-area:1 / 2 / 2 / 3; margin: 5px; background-color: #fff;"></div>
                    </div>
                    <div class="content-display" style="grid-area:1 / 1 / 2 / 2; background-color: #fff; margin: 10px;"></div>
                </div>
                <div class="news bg-gradient" style="grid-area: 1 / 1 / 2 / 2; display: grid; grid-template-columns: 1fr; grid-template-rows: 3fr 1fr;">
                    <div class="news-main bg-gradient" style="grid-area: 1 / 1 / 2 / 2; margin-top:5px; border: 2px white solid; border-left: none; border-bottom: none; border-top-right-radius: 50px;"></div>
                    <div class="change-log bg-gradient" style="grid-area:2 / 1 / 3 / 2; border: 2px white solid; border-left: none; border-right: 2px white solid;">
                        <div class="tab-change-log bg-gradient-reverse" style="margin-top: -5px; border: 2px white solid; border-left: none; border-top: none; border-bottom-right-radius: 10px; width: 100px; height: 25px;">
                            <h3>News</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer" style="grid-area:3 / 1 / 4 / 2;"></div>
        </div>
    </body>
</html>
